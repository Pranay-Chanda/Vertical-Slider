<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="sliderStyle.css">
</head>

<body>
    <div class="container">
        <div class="leftSlider">
            <div class="description" style="background: rgb(92, 187, 4);">
                <h1>Green Valley</h1>
                <p>And the tree</p>
            </div>
            <div class="description" style="background: rgb(255, 60, 0);">
                <h1>Red Flower</h1>
                <p>A beautiful gift</p>
            </div>
            <div class="description" style="background: rgb(207, 177, 3);">
                <h1>Sunrise</h1>
                <p>On the way</p>
            </div>
            <div class="description" style="background: rgb(0, 140, 255);">
                <h1>Grass</h1>
                <p>In the wild</p>
            </div>
        </div>
        <div class="rightSlider">
            <div class="pic" style="background: url(4.jpg);"></div>
            <div class="pic" style="background: url(3.jpg);"></div>
            <div class="pic" style="background: url(2.jpg);"></div>
            <div class="pic" style="background: url(1.jpg);"></div>



        </div>
        <div class="actionButton">
            <button class="downButton">
                <i class="arrow-down">&#8595;</i>
            </button>
            <button class="upButton">
                <i class="arrow-up">&#8593;</i>
            </button>
        </div>
    </div>

    <script src="sliderScript.js"></script>
</body>

</html>
